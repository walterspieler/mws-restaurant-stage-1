<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" media="(min-width: 640px)" href="/css/styles-640.css" />
  <link rel="stylesheet" media="(min-width: 1000px)" href="/css/styles-1000.css" />
  <link rel="stylesheet" media="(min-width: 1250px)" href="/css/styles-1250.css" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods filter">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines filter">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="build/main.bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02veSPnLTOBs1KFHYPMtbHtR_wJCRJEY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    <div>Copyright (c) 2017</div>
    <div><a href="/"><strong>Restaurant Reviews</strong></a></div>
    <div>All Rights Reserved.</div>
  </footer>

</body>

</html>
