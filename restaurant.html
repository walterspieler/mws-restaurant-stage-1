<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" media="(min-width: 640px)" href="/css/styles-640.css" />
  <link rel="stylesheet" media="(min-width: 1000px)" href="/css/styles-1000.css" />
  <link rel="stylesheet" media="(min-width: 1250px)" href="/css/styles-1250.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397DB" />
  <title>Restaurant Info</title>
  <meta name="description" content="Info about a restaurant in New York City." />
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div role="application" id="map" style="display:none;"></div>
    </section>
    <section id="switch-map-container">
      <button id="map-show" type="button">Show on map.</button>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-title-container">
        <h2 id="restaurant-name"></h2>
        <form class="fav-check" id="fav-check">
          <span class="title">Favourite ?</span>
          <label class="switch">
            <input type="checkbox" id="favToggle">
            <span class="slider"></span>
          </label>
        </form>
      </div>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="restaurant-infos-container">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning reviews form -->
    <section id="form-reviews-container">
      <form id="form-reviews">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" required>
        <label for="rating">Rating</label>
        <select name="rating" id="rating">
          <option value="1">1/5 No comment!</option>
          <option value="2">2/5 OK...</option>
          <option value="3">3/5 Good...</option>
          <option value="4">4/5 Very good!</option>
          <option value="5">5/5 Very very good!</option>
        </select>
        <label for="review">Review</label>
        <textarea name="review" rows="4" required id="review"></textarea>
        <input type="submit" value="Rate!" name="submit">
      </form>
    </section>
    <!-- End reviews form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div>Copyright (c) 2017</div>
    <div>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </div>
    <div>All Rights Reserved.</div>
  </footer>
  <!-- End footer -->
  <script type="text/javascript" src="build/restaurantInfo.bundle.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02veSPnLTOBs1KFHYPMtbHtR_wJCRJEY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
