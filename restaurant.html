<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" media="(min-width: 640px)" href="/css/styles-640.css" />
  <link rel="stylesheet" media="(min-width: 1000px)" href="/css/styles-1000.css" />
  <link rel="stylesheet" media="(min-width: 1250px)" href="/css/styles-1250.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397DB" />
  <title>Restaurant Info</title>
  <meta name="description" content="Info about a restaurant in New York City." />
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="restaurant-infos-container">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div>Copyright (c) 2017</div>
    <div>
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </div>
    <div>All Rights Reserved.</div>
  </footer>
  <!-- End footer -->
  <script type="text/javascript" src="build/restaurantInfo.bundle.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD02veSPnLTOBs1KFHYPMtbHtR_wJCRJEY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
